summary: Get a list of pizzas
description: Returns a list of pizzas.
tags:
  - Pizzas
responses:
  200:
    description: A list of pizzas
    schema:
      type: object
      properties:
        pizzas:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: The pizza ID
              name:
                type: string
                description: The pizza name
              ingredients:
                type: string
                description: Ingredients used in the pizza
