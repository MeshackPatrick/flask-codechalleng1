summary: Get a list of restaurants
description: Returns a list of restaurants.
tags:
  - Restaurants
responses:
  200:
    description: A list of restaurants
    schema:
      type: object
      properties:
        restaurants:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: The restaurant ID
              name:
                type: string
                description: The restaurant name
              address:
                type: string
                description: The restaurant address
